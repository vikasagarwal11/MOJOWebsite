<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .qr-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: white;
        }
        .url-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        .test-button {
            background: #F25129;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Simple QR Code Test</h1>
    
    <div class="qr-container">
        <h3>Test QR Code</h3>
        <div id="qrCode"></div>
        <div class="url-display" id="qrUrl">Loading...</div>
        <button class="test-button" onclick="generateQR()">Generate QR Code</button>
    </div>

    <div class="qr-container">
        <h3>Manual Test</h3>
        <p>Try this URL on your phone:</p>
        <div class="url-display">http://192.168.5.95:5179/checkin.html?event=test123&token=abc123&userId=demo-user&t=1234567890</div>
        <button class="test-button" onclick="window.open('http://192.168.5.95:5179/checkin.html?event=test123&token=abc123&userId=demo-user&t=1234567890', '_blank')">Open Check-in Page</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const testUrl = 'http://192.168.5.95:5179/checkin.html?event=test123&token=abc123&userId=demo-user&t=' + Date.now();
            
            // Clear previous QR code
            document.getElementById('qrCode').innerHTML = '';
            document.getElementById('qrUrl').textContent = testUrl;
            
            // Generate QR code
            QRCode.toCanvas(document.getElementById('qrCode'), testUrl, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#F25129',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    document.getElementById('qrCode').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                } else {
                    console.log('QR Code generated successfully');
                }
            });
        }

        // Generate QR code on page load
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
