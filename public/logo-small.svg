    <rect x="12" y="9" width="1" height="4" fill="url(#figures)" rx="0.5"/>
    <!-- Legs -->
    <rect x="6" y="16" width="1" height="6" fill="url(#figures)" rx="0.5"/>
    <rect x="9" y="16" width="1" height="6" fill="url(#figures)" rx="0.5"/>
  </g>
  
  <!-- Small text -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">
    MFM
