<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 1050 1050">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F25129;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1050" height="1050" fill="url(#orangeGradient)" rx="200"/>
  
  <!-- Simplified Female Figure -->
  <g transform="translate(525, 400)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="120" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="8"/>
    <!-- Head -->
    <circle cx="0" cy="-100" r="50" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="8"/>
    <!-- Hair -->
    <path d="M-60,-120 Q-70,-130 -60,-140 Q-50,-150 -40,-140 Q-30,-130 -20,-120 Q-10,-130 0,-120 Q10,-130 20,-120 Q30,-130 40,-140 Q50,-150 60,-140 Q70,-130 60,-120" fill="#8B4513" opacity="0.8"/>
    <!-- Arms -->
    <ellipse cx="-90" cy="-20" rx="25" ry="80" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="4"/>
    <ellipse cx="90" cy="-20" rx="25" ry="80" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="4"/>
    <!-- Dumbbell -->
    <rect x="70" y="-60" width="40" height="20" fill="#C0C0C0"/>
    <rect x="85" y="-50" width="20" height="40" fill="#C0C0C0"/>
    <!-- Legs -->
    <ellipse cx="-25" cy="120" rx="20" ry="60" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="4"/>
    <ellipse cx="25" cy="120" rx="20" ry="60" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="4"/>
  </g>
  
  <!-- MFM Text -->
  <text x="525" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white">MFM</text>
</svg>
