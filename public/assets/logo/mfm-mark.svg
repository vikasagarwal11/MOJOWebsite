<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F25129;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#orangeGradient)" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Simplified Female Figure -->
  <g transform="translate(100, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="35" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="2"/>
    <!-- Head -->
    <circle cx="0" cy="-30" r="12" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="2"/>
    <!-- Hair -->
    <path d="M-15,-40 Q-18,-45 -15,-50 Q-12,-55 -8,-50 Q-5,-45 -2,-40 Q2,-45 5,-50 Q8,-55 12,-50 Q15,-45 15,-40" fill="#8B4513" opacity="0.8"/>
    <!-- Arms -->
    <ellipse cx="-25" cy="-5" rx="6" ry="20" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="1"/>
    <ellipse cx="25" cy="-5" rx="6" ry="20" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="1"/>
    <!-- Dumbbell -->
    <rect x="20" y="-20" width="10" height="6" fill="#C0C0C0"/>
    <rect x="25" y="-17" width="5" height="12" fill="#C0C0C0"/>
    <!-- Legs -->
    <ellipse cx="-6" cy="35" rx="5" ry="15" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="1"/>
    <ellipse cx="6" cy="35" rx="5" ry="15" fill="#F5E6D3" stroke="#E6D3C0" stroke-width="1"/>
  </g>
  
  <!-- MFM Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">MFM</text>
</svg>