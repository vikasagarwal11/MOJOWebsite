<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figures" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E4C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with texture -->
  <rect width="200" height="120" fill="url(#bg)" rx="8"/>
  
  <!-- Left Figure - facing right with dumbbell -->
  <g transform="translate(25, 25)">
    <!-- Hair -->
    <path d="M15 5 Q20 0 25 5 Q30 10 25 15 Q20 20 15 15 Q10 10 15 5" fill="url(#figures)"/>
    <!-- Head -->
    <circle cx="20" cy="12" r="8" fill="url(#figures)"/>
    <!-- Body - dress -->
    <path d="M12 20 L28 20 L26 45 L14 45 Z" fill="url(#figures)"/>
    <!-- Arms -->
    <rect x="10" y="22" width="3" height="15" fill="url(#figures)" rx="1.5"/>
    <rect x="27" y="22" width="3" height="15" fill="url(#figures)" rx="1.5"/>
    <!-- Dumbbell in right hand -->
    <rect x="28" y="25" width="8" height="3" fill="url(#figures)" rx="1.5"/>
    <circle cx="32" cy="26.5" r="2" fill="url(#figures)"/>
    <circle cx="36" cy="26.5" r="2" fill="url(#figures)"/>
    <!-- Left hand on hip -->
    <circle cx="12" cy="35" r="2" fill="url(#figures)"/>
    <!-- Legs -->
    <rect x="16" y="45" width="3" height="20" fill="url(#figures)" rx="1.5"/>
    <rect x="21" y="45" width="3" height="20" fill="url(#figures)" rx="1.5"/>
    <!-- High heels -->
    <path d="M16 65 L18 68 L20 65 Z" fill="url(#figures)"/>
    <path d="M21 65 L23 68 L25 65 Z" fill="url(#figures)"/>
  </g>
  
  <!-- Center Figure - facing forward -->
  <g transform="translate(85, 25)">
    <!-- Hair -->
    <path d="M15 5 Q20 0 25 5 Q30 10 25 15 Q20 20 15 15 Q10 10 15 5" fill="url(#figures)"/>
    <!-- Head -->
    <circle cx="20" cy="12" r="8" fill="url(#figures)"/>
    <!-- Body - sports bra -->
    <path d="M12 20 L28 20 L26 30 L14 30 Z" fill="url(#figures)"/>
    <!-- Arms -->
    <rect x="10" y="22" width="3" height="15" fill="url(#figures)" rx="1.5"/>
    <rect x="27" y="22" width="3" height="15" fill="url(#figures)" rx="1.5"/>
    <!-- Hands on hips -->
    <circle cx="12" cy="35" r="2" fill="url(#figures)"/>
    <circle cx="28" cy="35" r="2" fill="url(#figures)"/>
    <!-- Legs - capri leggings -->
    <rect x="16" y="30" width="3" height="25" fill="url(#figures)" rx="1.5"/>
    <rect x="21" y="30" width="3" height="25" fill="url(#figures)" rx="1.5"/>
    <!-- Feet -->
    <rect x="16" y="55" width="3" height="8" fill="url(#figures)" rx="1.5"/>
    <rect x="21" y="55" width="3" height="8" fill="url(#figures)" rx="1.5"/>
  </g>
  
  <!-- Right Figure - facing left with dumbbell -->
  <g transform="translate(145, 25)">
    <!-- Hair -->
    <path d="M15 5 Q20 0 25 5 Q30 10 25 15 Q20 20 15 15 Q10 10 15 5" fill="url(#figures)"/>
    <!-- Head -->
    <circle cx="20" cy="12" r="8" fill="url(#figures)"/>
    <!-- Body - dress -->
    <path d="M12 20 L28 20 L26 45 L14 45 Z" fill="url(#figures)"/>
    <!-- Arms -->
    <rect x="10" y="22" width="3" height="15" fill="url(#figures)" rx="1.5"/>
    <rect x="27" y="22" width="3" height="15" fill="url(#figures)" rx="1.5"/>
    <!-- Dumbbell in left hand -->
    <rect x="4" y="25" width="8" height="3" fill="url(#figures)" rx="1.5"/>
    <circle cx="8" cy="26.5" r="2" fill="url(#figures)"/>
    <circle cx="12" cy="26.5" r="2" fill="url(#figures)"/>
    <!-- Right hand on hip -->
    <circle cx="28" cy="35" r="2" fill="url(#figures)"/>
    <!-- Legs -->
    <rect x="16" y="45" width="3" height="20" fill="url(#figures)" rx="1.5"/>
    <rect x="21" y="45" width="3" height="20" fill="url(#figures)" rx="1.5"/>
    <!-- High heels -->
    <path d="M16 65 L18 68 L20 65 Z" fill="url(#figures)"/>
    <path d="M21 65 L23 68 L25 65 Z" fill="url(#figures)"/>
  </g>
  
  <!-- Title: MOMS -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    MOMS
  </text>
  
  <!-- Title: FITNESS MOJO -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    FITNESS MOJO
  </text>
  
  <!-- Tagline -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F5F5DC">
    FIT, FIERCE, AND FABULOUS - TOGETHER
  </text>
</svg>
